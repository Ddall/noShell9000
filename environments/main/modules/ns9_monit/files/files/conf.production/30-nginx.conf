check process nginx with pidfile /var/run/nginx.pid
  group www
    start program = "/usr/sbin/service nginx start" with timeout 60 seconds
    stop program  = "/usr/sbin/service nginx stop"
    if cpu > 60% for 2 cycles then alert
    if cpu > 80% for 5 cycles then restart
    if totalmem > 1500.0 MB for 5 cycles then restart
    if children > 750 then restart
    if loadavg(5min) greater than 10 for 8 cycles then stop
    if failed host www.plan-immobilier.fr port 80 protocol http
        then restart
    if 2 restarts within 5 cycles then alert
    if 4 restarts within 5 cycles then timeout
